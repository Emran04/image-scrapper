version: '3'

services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"

    volumes:
        - ./code:/code
        - ./site.conf:/etc/nginx/conf.d/default.conf
    networks:
        - app-network
  php:
      image: php:8.0.0-fpm
      volumes:
          - ./code:/code
      networks:
          - app-network

networks:
    app-network:
        driver: bridge
